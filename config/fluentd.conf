<source>
  @type  forward
  port  24224
</source>
<filter **>
  @type stdout
</filter>
<match **>
    @type forest
    subtype logzio_buffered
    <template>
      endpoint_url https://listener.logz.io:8071?token=<token_here>&type=my_type
      output_include_time true
      output_include_tags true
      buffer_type    file
      buffer_path    /tmp/${tag}
      flush_interval 10s
      buffer_chunk_limit 1m   # Logz.io has bulk limit of 10M. We recommend set this to 1M, to avoid oversized bulks
    </template>
</match>
