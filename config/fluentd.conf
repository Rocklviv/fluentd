<source>
  @type  forward
  port  24224
</source>
<filter **>
  @type stdout
</filter>
<match docker.*>
	type elasticsearch
	host elasticsearch
	port 9200
	index_name fluentd
	type_name fluentd
</match>
<match bet-placement-test>
  type elasticsearch
  host elasticsearch
  port 9200
  format multiline
  format_firstline /\d{4}-\d{1,2}-\d{1,2}/
  format1 /^(?<time>\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2}) \[(?<thread>.*)\] (?<level>[^\s]+)(?<message>.*)/
  index_name bet-placement-test
  type_name bet-placement-test
</match>
